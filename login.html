<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/src/img/pesawat.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container input {
      background-color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
      transition: all 0.3s ease;
    }
    .login-container input:focus {
      border-color: #3182ce;
      box-shadow: 0 0 5px rgba(49, 130, 206, 0.5);
    }
    .login-container button {
      background-color: #3182ce;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-container button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="login-container bg-white p-8 rounded shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" required>
      </div>
      <div>
        <label for="password" class="block mb-1">Password</label>
        <input type="password" id="password" name="password" class="w-full rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="/registrasi.html" class="text-blue-500 hover:underline">Register here</a></p>
  </div>


  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      try {
        const response = await fetch('http://localhost:3002/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
  
        if (response.ok) {
          alert('Login berhasil');
          window.location.href = '/index.html'; // Redirect to index.html after successful login
        } else {
          const result = await response.text();
          alert('Login gagal: ' + result);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('username atau pasword salah');
      }
    });
  </script>
  
</body>
</html>
